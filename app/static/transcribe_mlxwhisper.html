<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声録音・文字起こし</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="recognition-controls">
                <button id="recogStat" class="status-button">音声認識: 停止中</button>
                <select id="recogLang">
                    <option value="en">English</option>
                    <option value="ja">Japan</option>
                    <option value="tiny.ja">Ja(tiny)</option>
                    <option value="base.ja">Ja(base)</option>
                    <option value="small.ja">Ja(small)</option>
                    <option value="medium.ja">Ja(medium)</option>
                    <option value="large.ja">Ja(large)</option>
                    <option value="tiny.en">Eng(tiny)</option>
                    <option value="base.en">Eng(base)</option>
                    <option value="small.en">Eng(small)</option>
                    <option value="tiny">Tiny</option>
                    <option value="base">Base</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label><input id="echoCancellation" type='checkbox'>Echo</label>
                <label><input id="noiseSuppression" type='checkbox'>Noise</label>
                <label><input id="autoGainControl" type='checkbox'>Gain</label>
                <label id="bufsize">0.00</label>
            </div>
            <div id="transcriptArea" class="transcript-area"></div>
        </div>
        <div class="column">
            <div class="summary-controls">
                <div class="mode-select">
                    <label>
                        <input type="radio" name="llmMode" value="off" checked>
                        OFF
                    </label>
                    <label>
                        <input type="radio" name="llmMode" value="summary">
                        要約
                    </label>
                    <label>
                        <input type="radio" name="llmMode" value="translation">
                        翻訳
                    </label>
                    <label>
                        <input type="radio" name="llmMode" value="conversation">
                        会話
                    </label>
                </div>
                <div id="llmStatus" class="status-item">LLM: 待機中</div>
            </div>
            <textarea id="summaryArea" readonly></textarea>
        </div>
    </div>

    <script src="/static/js/ui.js"></script>
    <script src="/static/libs/cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/static/js/speech_mlxwhisper.js"></script>
</body>
</html>
