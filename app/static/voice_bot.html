<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声会話ボット</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="recognition-controls">
                <div id="speechStatus" class="status-item">音声認識: 停止中</div>
                <select id="languageSelect">
                    <option value="ja-JP">日本語</option>
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="zh-CN">中文 (简体)</option>
                    <option value="ko-KR">한국어</option>
                </select>
                <button id="startButton">音声認識開始</button>
                <a href="/transcribe_mlxwhisper">mlxwhisper</a>
                <a href="/transcribe_webrtc">webrtc</a>
            </div>
            <div id="transcriptArea" class="transcript-area"></div>
        </div>
        <div class="column">
            <div class="summary-controls">
                <div class="mode-select">
                    <label>
                        <input type="radio" name="mode" value="off" checked>
                        OFF
                    </label>
                    <label>
                        <input type="radio" name="mode" value="summary">
                        要約
                    </label>
                    <label>
                        <input type="radio" name="mode" value="translation">
                        翻訳
                    </label>
                    <label>
                        <input type="radio" name="mode" value="conversation">
                        会話
                    </label>
                </div>
                <div id="llmStatus" class="status-item">LLM: 待機中</div>
            </div>
            <textarea id="summaryArea" readonly></textarea>
        </div>
    </div>

    <script src="/static/js/ui.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="/static/js/speech_mlxwhisper.js"></script>
</body>
</html>
